<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>สถานะตู้ยา</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <ion-list>
        <ion-item class="bg" *ngFor="let t of test">
          <ion-grid>
            <ion-row>
                <ion-col col-5>
                  <p>ตู้ยา  {{t.name}} </p>  <br>
                  <p>สถานะ  {{t.status}}</p>
                  
                </ion-col>
                <br><br><br>
                <ion-col col-7>
                    <button ion-button   color ="secondary" (click)="goTo(t.name)"> <ion-icon name="md-search"></ion-icon>ตำแหน่งที่อยู่</button>
                  </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        
    </ion-list>

</ion-content>
