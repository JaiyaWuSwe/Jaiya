<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>รายการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
 
  <ion-list>
      <ion-item class="bg" *ngFor="let t of test">
        <ion-grid>
          <ion-row>
              <ion-col col-7 >
            <p>เวลา </p> {{t.time}}  <br>
            <p>ยา </p> {{t.drug}} <br>
            {{t.duration}}
          </ion-col>
          <ion-col col-5>
          
              <button ion-button round  color ="secondary" (click)="goTo(t._id)"> <ion-icon name="md-checkmark"></ion-icon>กดรับยา</button><br>
              <button ion-button round  color ="danger" (click)="Delete(t._id)"> <ion-icon name="md-close"></ion-icon>ลบแจ้งเตือน</button>
          
        </ion-col> 
      </ion-row>
  </ion-grid>
          
      </ion-item>
  </ion-list>
  

</ion-content>
