<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

      <ion-icon name="time"></ion-icon>แจ้งเตือน</button>

    <button  icon-start ion-button block outline (click)="contact()">

    <button  icon-start ion-button block outline (click)="document()">

    <button  icon-start ion-button block outline (click)="hospital()">

      <ion-icon name="medkit"></ion-icon>ดูสถานะยา</button>
        
    <button  icon-start ion-button block outline (click)="setting()">
      <ion-icon name="settings"></ion-icon>ตั้งค่า</button>
      
    <button  icon-start ion-button block outline (click)="Logout()">
        <ion-icon name="sign-out"></ion-icon>Logout</button>
    
</ion-content>
